<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/Calculator.css" />
  </head>

  <body>
    <div class="container">
      <h2>Welcome to calculate me!</h2>
      <input
        type="text"
        id="display"
        class="display"
        placeholder="0"
        readonly
      />
      <div class="buttons grid grid-four-column">
        <button onclick="clearDisplay()" class="btn operator">AC</button>
        <button onclick="back()" class="btn operator">
          <span><ion-icon name="backspace-outline"></ion-icon></span>
        </button>
        <button onclick="appendToDisplay('/')" class="btn operator">/</button>
        <button onclick="appendToDisplay('*')" class="btn operator">*</button>
        <button onclick="appendToDisplay('7')" class="btn">7</button>
        <button onclick="appendToDisplay('8')" class="btn">8</button>
        <button onclick="appendToDisplay('9')" class="btn">9</button>
        <button onclick="appendToDisplay('-')" class="btn operator">-</button>
        <button onclick="appendToDisplay('4')" class="btn">4</button>
        <button onclick="appendToDisplay('5')" class="btn">5</button>
        <button onclick="appendToDisplay('6')" class="btn">6</button>
        <button onclick="appendToDisplay('+')" class="btn operator">+</button>
        <button onclick="appendToDisplay('1')" class="btn">1</button>
        <button onclick="appendToDisplay('2')" class="btn">2</button>
        <button onclick="appendToDisplay('3')" class="btn">3</button>
        <button onclick="appendToDisplay('0')" class="btn grid-two-column">
          0
        </button>
        <button onclick="appendToDisplay('.')" class="btn">.</button>
        <button onclick="calculateResult()" class="btn eqlBtn">=</button>
      </div>
    </div>

    <!-- ======================================================
                        JavaScript Section
    ====================================================== -->
    
    <!-- Ionicons JS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Custom JS Link -->
    <script src="js/Calculator.js"></script>
  </body>
</html>
